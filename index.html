<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="salary-form">
      <input type="number" id="monthly-salary" placeholder="80000" required />
      <button type="submit">Set Salary</button>
    </form>

  
      <form id="expense-form">
      <input type="text" id="groceries" placeholder="Groceries" required />
      <input type="1." id="3000" placeholder="3000" required />
      <input type="text" id="food" placeholder="food" required />
      <input type="06/06/2025" id="800" required />
      <button type="submit">Add Expense</button>
    </form>

      <form id="expense-form">
      <input type="text" id="vacation" placeholder="vacation" required />
      <input type="2." id="" placeholder="Category" required />
      <input type="date" id="expxpense-amount" placeholder="Amount (₹)" required />
      <input type="text" id="ense-date" required />
      <button type="submit">Add Expense</button>
    </form>

      <form id="expense-form">
      <input type="text" id="groceries" placeholder="Expense Name" required />
      <input type="number" id="expense-amount" placeholder="Amount (₹)" required />
      <input type="text" id="expense-category" placeholder="Category" required />
      <input type="date" id="expense-date" required />
      <button type="submit">Add Expense</button>
    </form>

      <form id="expense-form">
      <input type="text" id="groceries" placeholder="Expense Name" required />
      <input type="number" id="expense-amount" placeholder="Amount (₹)" required />
      <input type="text" id="expense-category" placeholder="Category" required />
      <input type="date" id="expense-date" required />
      <button type="submit">Add Expense</button>
    </form>

    <div class="summary">
      <h2>Total Monthly Income: ₹<span id="monthly-income">0</span></h2>
      <h2>Total Spent This Month: ₹<span id="total-amount">0</span></h2>
      <h2>Remaining Balance: ₹<span id="remaining-balance">0</span></h2>
    </div>

    <h2>Daily Expenses</h2>
    <ul id="expense-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
